<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bienvenido</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body {
      background: linear-gradient(135deg, #a1c4fd, #c2e9fb);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', sans-serif;
    }

    .welcome-card {
      background-color: white;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      padding: 40px;
      max-width: 500px;
      text-align: center;
      animation: fadeIn 1s ease-in-out;
    }

    .welcome-card h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      color: #333;
    }

    .welcome-card p {
      font-size: 1.1rem;
      margin-bottom: 30px;
      color: #666;
    }

    .btn-login {
      padding: 10px 30px;
      font-size: 1rem;
      border-radius: 50px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="welcome-card">
    <h1>¡Bienvenido!</h1>
    <p>Gracias por visitarnos. Accede a tu cuenta para comenzar.</p>
    <a href="./ejemplojwt.html" class="btn btn-primary btn-login">Iniciar Sesión</a>
  </div>
</body>
</html>
