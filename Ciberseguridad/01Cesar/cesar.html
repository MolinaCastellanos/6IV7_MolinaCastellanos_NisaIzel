<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Cifrado Cesar</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script defer src="js/cesar.js"></script>
    </head>
    <body>
        <div class="container">
            <h1>Cifrado Cesar con JS</h1>
            <hr>
            <div class="col-md-12">
                <div class="form-group">
                    <label for="cifrar">Texto a cifrar: </label>
                    <textarea name="texto" id="texto" class="form-control"></textarea>
                </div>
            </div>
            <div class="col-md-12">
                <div class="form-group">
                    <label for="desplazar">Desplazamiento: </label>
                    <input type="range" min="1" max="25" step="1" value="1" id="desplazamiento" name="desplazamiento" class="form-control">
                </div>
            </div>
            <div class="col-md-12">
                <div class="form-group">
                    <label for="cifrador">Texto Cifrado: </label>
                    <textarea type="text" id="cifrado" name="cifrado" class="form-control" disabled="disabled"></textarea>
                </div>
            </div>

        </div>
    </body>
</html>
