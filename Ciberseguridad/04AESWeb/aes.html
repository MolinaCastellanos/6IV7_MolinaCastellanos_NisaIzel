<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <style>
        .seccion { display: none; }
    </style>
    <title>Cifrado AES</title>
</head>
<body  class="bg-light">
    <div id="ejemplo">
        Este es un ejemplo de cifrado AES en web
        <br>
        <strong><label for="">Mensaje:</label></strong>
        <span id="demo00"></span>
        <br>
        <strong><label for="">Cifrado:</label></strong>
        <span id="demo01"></span>
        <br>
        <strong><label for="">Descifrado:</label></strong>
        <span id="demo02"></span>
        <br>
        <strong><label for="">Cifrado con formato:</label></strong>
        <span id="demo03"></span>
        <br>
    </div>

    <div class="container py-5">
        <h1 class="text-center mb-4">Cifrado y Descifrado AES</h1>

        <div class="d-flex justify-content-center mb-4">
            <button class="btn btn-primary me-2" onclick="mostrarSeccion('cifrar')">Cifrar</button>
            <button class="btn btn-success" onclick="mostrarSeccion('descifrar')">Descifrar</button>
        </div>

        <div id="cifrar" class="seccion">
            <div class="card shadow">
                <div class="card-body">
                    <h4 class="card-title">Cifrar mensaje</h4>
                    <div class="mb-3">
                        <label for="mensajeACifrar" class="form-label">Mensaje</label>
                        <textarea id="mensajeACifrar" class="form-control" rows="4" placeholder="Escribe tu mensaje aquí..."></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="claveCifrar" class="form-label">Clave (mín. 16 caracteres)</label>
                        <input type="password" id="claveCifrar" class="form-control" placeholder="Ingresa la clave">
                    </div>
                    <button class="btn btn-primary" onclick="cifrarMensaje()">Cifrar y Descargar</button>
                </div>
            </div>
        </div>

        <div id="descifrar" class="seccion mt-4">
            <div class="card shadow">
                <div class="card-body">
                    <h4 class="card-title">Descifrar mensaje</h4>
                    <div class="mb-3">
                        <label for="archivoCifrado" class="form-label">Archivo cifrado</label>
                        <input type="file" id="archivoCifrado" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="claveDescifrar" class="form-label">Clave (mín. 8 caracteres)</label>
                        <input type="password" id="claveDescifrar" class="form-control" placeholder="Ingresa la clave">
                    </div>
                    <button class="btn btn-success" onclick="descifrarMensaje()">Descifrar</button>
                    <div class="mt-3">
                        <label for="mensajeDescifrado" class="form-label">Mensaje descifrado</label>
                        <textarea id="mensajeDescifrado" class="form-control" rows="4" readonly></textarea>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.2.0/crypto-js.min.js" integrity="sha512-a+SUDuwNzXDvz4XrIcXHuCf089/iJAoN4lmrXJg18XnduKK6YlDHNRalv4yd1N40OKI80tFidF+rqTFKGPoWFQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./aes.js"></script>
</body>
</html>
