<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Cifrado Cesar</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        
        <script src="https://cdn-script.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    </head>
    <body>
        <div class="container">
            <br>
            <button class="btn btn-light"><a href="../../index.html">Regresar</a></button>
            <br>
            <h1>Cifrado Cesar con JS</h1>
            <hr>
            <div class="center-block">
                <article class="datos">
                    <h3>Texto a cifrar:</h3>
                    <input type="text" id="texto">
                    <br><br>
                    <h3>Ingresa la clase secreta:</h3>
                    <input type="text" name="posicionamiento" id="txtclave" onpaste="return false" ondrop="return false">
                    <br><br>
                    <input type="button" class="btn btn-info" value="Cifrar" id="btn_Cifrar">
                    <input type="button" class="btn btn-info" value="Descifrar" id="btn_Descifrar">
                    <input type="button" class="btn btn-info" value="Reiniciar" id="btn_Reiniciar">
                    <br><br>
                    <h3>Texto cifrado:</h3>
                    <textarea name="resultado" id="resultado" onpaste="return false" ondrop="return false" disabled="disabled"></textarea>
                    <br>
                    <input type="button" class="btn btn-info" value="Copiar" id="btn_Copiar">

                </article>
            </div>

        </div>
        <script src="js/vigenere.js"></script>
    </body>
</html>
